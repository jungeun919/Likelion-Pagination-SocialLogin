<h1>Write Blog</h1>

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <p>제목: <input type="text" name="title"></p>
    <p>작성자: <input type="text" name="writer"></p>
    본문: <textarea name="body" cols="30" rows="10"></textarea>
    <button type="submit">Submit</button>
</form>
